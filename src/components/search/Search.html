<div>
  <b-container>
    <b-row class="my-2">
      <span>
        <img src="../../assets/red_pepper_transparent_siopo_65x65.png"/>
        <router-link to="/about" active-class='active' class='mx-3'><a>About</a></router-link>
      </span>
    </b-row>

    <b-row class='my-3'>
      <b-col class='px-0'>
        <b-form-select id="city" data-test="city" v-model="city" :options="cities" class="mb-3"/>
      </b-col>

      <b-modal ref="modalCity" data-test="modalCity" hide-footer>
        <div class="d-block text-center">
          <h3>Brak miasta</h3>
        </div>
        <b-btn class="mt-3" variant="success" block @click="hideModalCity">Zamknij</b-btn>
      </b-modal>

      <b-col class='ml-2'>
        <b-form-input id="street" data-test="street" v-model="street" placeholder="Ulica"></b-form-input>
      </b-col>

      <b-modal ref="modalStreet" data-test="modalStreet" hide-footer>
        <div class="d-block text-center">
          <h3>Brak ulicy</h3>
        </div>
        <b-btn class="mt-3" variant="success" block @click="hideModalStreet">Zamknij</b-btn>
      </b-modal>

      <b-col md="2">
        <b-form-input id="streetNumber" data-test="streetNumber" v-model="streetNumber" placeholder="Nr domu"></b-form-input>
      </b-col>

      <b-col md="2">
        <b-form-input id="radius" data-test="radius" v-model.number="radius" placeholder="PromieÅ„ (metry)" type="number" min="100" start="600" step="100"></b-form-input>
      </b-col>

      <b-modal ref="modalRadius" hide-footer>
        <div class="d-block text-center">
          <h3>Brak promienia</h3>
        </div>
        <b-btn class="mt-3" variant="success" block @click="hideModalRadius">Zamknij</b-btn>
      </b-modal>

      <b-col>
        <b-button id="search" data-test="buttonSearch" @click="search" size="md">Search</b-button>
        <b-button id="reset" data-test="buttonResetLocation" @click="reset" size="md">Reset</b-button>
      </b-col>

      <b-col md="1" class='px-0'>
        <span v-if="loading"><img src="../../assets/spinner4.gif"/></span>
      </b-col>

    </b-row>
  </b-container>
</div>
