<div>
  <b-container>
    <b-row class='my-3'>
      <b-col class='px-0'>
        <b-form-select v-model="city" :options="cities" class="mb-3" />
      </b-col>

      <b-modal ref="modalCity" hide-footer>
        <div class="d-block text-center">
          <h3>Brak miasta</h3>
        </div>
        <b-btn class="mt-3" variant="success" block @click="hideModalCity">Zamknij</b-btn>
      </b-modal>

      <b-col class='px-4'>
        <b-form-input id="street" v-model="street" placeholder="Ulica"></b-form-input>
      </b-col>

      <b-modal ref="modalStreet" hide-footer>
        <div class="d-block text-center">
          <h3>Brak ulicy</h3>
        </div>
        <b-btn class="mt-3" variant="success" block @click="hideModalStreet">Zamknij</b-btn>
      </b-modal>

      <!-- <b-col md="2"> -->
      <b-col md="2" class='px-2'>
        <b-form-input v-model="streetNumber" placeholder="Nr domu"></b-form-input>
      </b-col>

      <b-col md="2" class='px-2'>
        <b-form-input v-model.number="radius" placeholder="PromieÅ„ (metry)" type="number" min="100" step="100"></b-form-input>
      </b-col>

      <b-modal ref="modalRadius" hide-footer>
        <div class="d-block text-center">
          <h3>Brak promienia</h3>
        </div>
        <b-btn class="mt-3" variant="success" block @click="hideModalRadius">Zamknij</b-btn>
      </b-modal>

      <b-col>
        <b-button @click="search" size="md">Search</b-button>
        <b-button @click="reset" size="md">Reset</b-button>
        <!-- <b-button @click="reset" size="md">123</b-button> -->
      </b-col>

      <b-col md="1" class='px-0'>
        <span v-if="loading"><img src="../../assets/spinner4.gif"/></span>
      </b-col>

    </b-row>
  </b-container>
</div>
