<div>
  <b-container>
    <b-row class="mb-2">
      <b-button data-test='buttonResetStock'
                @click="resetStock"
                size="sm"
                class="ml-0 my-0">
        Wyczyść produkty
      </b-button>
    </b-row>

    <b-row>
      <b-form-group v-if="show">
        <b-form-checkbox-group data-test="stocks"
                               v-model="selected"
                               @change="stockSelected"
                               :options="options">
        </b-form-checkbox-group>
      </b-form-group>


    </b-row>
  </b-container>
</div>
